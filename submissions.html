<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/submissions.css">
    <link rel="next" href="./about.html">
    <link rel="next" href="./index.html">
    <title>Pixify Submissions Page</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">PIXIFY</a>
        </div>
        <div class="nav-right">
            <a href="submissions.html">2023 Submissions</a>
            <a href="about.html">About</a>
            <button class="theme-btn">Dark Mode</button>
        </div>
    </nav>

    <header>
        <div class="submissions-container">
            <h2>2023 SUBMISSIONS</h2>
        </div>
    </header>

    <main>

        <div id="meals-container"></div>
        <form id="add-meal-form">
            <h2>Add a new meal</h2>
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter meal name" required>
            </div>
            <div class="input-container">
                <label for="imageUrl">Image URL:</label>
                <input type="text" name="imageUrl" placeholder="Enter imageUrl" required>
            </div>
            <div class="input-container">
                <label for="category">Category</label>
                <select id="form-select" required>
                    <option value="">Select a category</option>
                </select>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
          </form>
    </main>

    <footer>

    </footer>





    <div class="submissions-page">
        <div class="title-container">
            <h2>2023 SUBMISSIONS</h2>
        </div>
        <div class="photography-submissions">
            <img src="/assets/david-marcu-78A265wPiO4-unsplash 1.png">
            <img src="assets/edward-cisneros-_H6wpor9mjs-unsplash 1.png">
            <img src="/assets/sid-balachandran-_9a-3NO5KJE-unsplash 1.png">
            <img src="/assets/alvin-mahmudov-vKuEhorbvYI-unsplash 1.png">
            <img src="/assets/jeshoots-com-mSESwdMZr-A-unsplash 1.png">
            <img src="/assets/david-marcu-78A265wPiO4-unsplash 1.png">
        </div>
        <div class="submit-work">
            <h3 id="title">SUBMIT YOUR WORK</h3>
            <form id="form-container">
                <input placeholder="Your Name" id="input-name" name="name" type="text" required />
                <input placeholder="Title of Your Entry" id="input-name" name="title" type="text" required />
                <input placeholder="Image Url One" id="input-url" name="image1" type="text" required />
                <input placeholder="Image Url Two" id="input-url" name="image2" type="text" required />
                <input placeholder="Image Url Three" id="input-url" name="image3" type="text" required />
                <input placeholder="Image Url Four" id="input-url" name="image4" type="text" required />
                <input placeholder="Image Url Five" id="input-url" name="image5" type="text" required />
                <button type="submit" id="submit-btn" value="Submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
