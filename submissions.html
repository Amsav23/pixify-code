<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/submissions.css">
    <link rel="next" href="./about.html">
    <link rel="next" href="./index.html">
    <title>Pixify Submissions Page</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">PIXIFY</a>
        </div>
        <div class="nav-right">
            <a href="submissions.html">2023 Submissions</a>
            <a href="about.html">About</a>
            <button class="theme-btn">Dark Mode</button>
        </div>
    </nav>

    <div class="main-submissions">
        <div>
            <h2>2023 SUBMISSIONS</h2>
            <div id="submissions-container"></div>
        </div>
        
        <form id="submit-form">
            <h3>SUBMIT YOUR WORK</h3>
            <div class="input-container">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-container">
                <input type="text" name="title" placeholder="Title of Your Entry" required>
            </div>
            <div class="input-container">
                <input type="text" name="imageUrl-1" placeholder="Image Url One" required>
            </div>
            <div class="input-container">
                <input type="text" name="imageUrl-2" placeholder="Image Url Two" required>
            </div>
            <div class="input-container">
                <input type="text" name="imageUrl-3" placeholder="Image Url Three" required>
            </div>
            <div class="input-container">
                <input type="text" name="imageUrl-4" placeholder="Image Url Four" required>
            </div>
            <div class="input-container">
                <input type="text" name="imageUrl-5" placeholder="Image Url Five" required>
            </div>
            <button type="submit" id="submit-btn">SUBMIT</button>
        </form>
    </div>

    <script src="./scripts/submissions.js"></script>
</body>
</html>
